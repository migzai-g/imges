<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria com Pastas</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header>
    <h1>Minha Galeria</h1>
    
    <div class="controls">
      <input type="text" id="newFolderName" placeholder="Nova pasta" />
      <button id="createFolderBtn">
        <i data-lucide="folder-plus"></i> Criar Pasta
      </button>

      <select id="folderSelect"></select>
    </div>

    <div class="upload-form">
      <input type="file" id="imageUpload" accept="image/*" multiple />
      <input type="text" id="imageTitle" placeholder="TÃ­tulo da imagem" />
      <button id="addImageBtn">
        <i data-lucide="upload-cloud"></i> Adicionar Imagem
      </button>
    </div>
  </header>


  <div class="image-container">
  <div class="image-card">
    <img src="https://raw.githubusercontent.com/migzai-g/imges/main/imagens/SAM_4752.JPG" alt="what">
    <div class="title">will be left</div>
  </div>
  <div class="image-card">
    <img src="https://raw.githubusercontent.com/migzai-g/imges/main/imagens/SAM_4753.JPG" alt="Minha Imagem">
    <div class="title">of them</div>
  </div>
  <!-- Adicione mais imagens aqui -->
</div>


  <main>
    <div class="image-container" id="imageContainer"></div>
  </main>

  <div class="fullscreen-img" id="fullscreen">
    <img id="fullscreen-img" src="" alt="Imagem em Tela Cheia" />
  </div>

  <script src="js/script.js"></script>
</body>
</html>
